<link rel="stylesheet" type="text/css" href="index.css">

<body>
	<div id="electronical_clock">
		<div id="first_digit" class="clock_digit">
			<div class="top_hor_line hor_line two_1 three_1 five_1 six_1 seven_1 eight_1 nine_1 zero_1 line_1 line"></div>
			<div class="mid_hor_line hor_line two_1 three_1 four_1 five_1 six_1 eight_1 nine_1 line_1 line"></div>
			<div class="bottom_hor_line hor_line two_1 three_1 five_1 six_1 eight_1 nine_1 zero_1 line_1 line"></div>

			<div class="left_bottom_ver_line ver_line two_1 six_1 eight_1 zero_1 line_1 line"></div>
			<div class="right_top_ver_line ver_line one_1 two_1 three_1 four_1 seven_1 eight_1 nine_1 zero_1 line_1 line"></div>

		</div>

			<div class="right_bottom_ver_line ver_line one_2 three_2 four_2 five_2 six_2 seven_2 eight_2 nine_2 zero_2 line_2 line"></div>
		</div>
		<div id="clock_dots">
			<div class="dot">
				<div class="dot_cont"></div>
			</div>
			<div class="dot">
				<div class="dot_cont"></div>

			<div class="left_bottom_ver_line ver_line two_3 six_3 eight_3 zero_3 line_3 line"></div>
			<div class="right_top_ver_line ver_line one_3 two_3 three_3 four_3 seven_3 eight_3 nine_3 zero_3 line_3 line"></div>
